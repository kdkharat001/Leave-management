<div class="register-container">
    <div class="register-card">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="radio-group">
          <label class="radio-container">
            <input type="radio" formControlName="role" value="HOD">
            <span class="radio-label">HOD</span>
          </label>
          <label class="radio-container">
            <input type="radio" formControlName="role" value="Staff">
            <span class="radio-label">Staff</span>
          </label>
        </div>
        
        <div class="form-row">
          <div class="form-field">
            <label for="firstName">First Name</label>
            <input 
              id="firstName"
              type="text"
              formControlName="firstName">
            <div class="error-message" *ngIf="registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched">
              First name is required
            </div>
          </div>
          
          <div class="form-field">
            <label for="lastName">Last Name</label>
            <input 
              id="lastName"
              type="text"
              formControlName="lastName">
            <div class="error-message" *ngIf="registrationForm.get('lastName')?.invalid && registrationForm.get('lastName')?.touched">
              Last name is required
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-field">
            <label for="email">Email</label>
            <input 
              id="email"
              type="email"
              formControlName="email">
            <div class="error-message" *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
              Valid email is required
            </div>
          </div>
          
          <div class="form-field">
            <label for="contact">Contact</label>
            <input 
              id="contact"
              type="text"
              formControlName="contact">
            <div class="error-message" *ngIf="registrationForm.get('contact')?.invalid && registrationForm.get('contact')?.touched">
              Contact is required
            </div>
          </div>
        </div>
        
        <div class="form-field">
          <label for="department">Department</label>
          <select 
            id="department"
            formControlName="department">
            <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
          </select>
          <div class="error-message" *ngIf="registrationForm.get('department')?.invalid && registrationForm.get('department')?.touched">
            Department is required
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-field">
            <label for="username">Username</label>
            <input 
              id="username"
              type="text"
              formControlName="username">
            <div class="error-message" *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
              Username is required
            </div>
          </div>
          
          <div class="form-field">
            <label for="password">Password</label>
            <input 
              id="password"
              type="password"
              formControlName="password">
            <div class="error-message" *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        
        <button 
          type="submit" 
          class="register-button"
          mat-flat-button 
          color="primary"
          [disabled]="loading">
          {{ loading ? 'Registering User...' : 'Register' }}
        </button>
        
        <div class="login-prompt">
          Already Registered? <a routerLink="/login">Login</a>
        </div>
      </form>
    </div>
  </div>
